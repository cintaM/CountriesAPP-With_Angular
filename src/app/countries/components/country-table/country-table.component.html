<table class="table">
    <thead>
      <tr>
        <th class="col">#</th>
        <th class="col">Bandera</th>
        <th class="col">Capital - País</th>
        <th class="col">Población</th>
        <th class="col">Más informacion</th>
      </tr>
    </thead>
    <tbody>
      <tr class="animate__animated animate__fadeInLeft animate__faster" *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img src="{{ country.flags.png }}" alt="" class="small-flag" />
        </td>
        <td>{{country.capital}} - {{ country.name.common }}</td>
        <td>{{ country.population | number }}</td>
        <td><a [routerLink]="['/pais', country.cca2]">Ver..</a></td>
      </tr>
    </tbody>
  </table>
